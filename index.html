<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Chart creator</title>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="container">
            <header>
                <h1>Chart creator</h1>
                <span>Введите математическую функцию</span>
                <div class="input-container">
                    <input type="text" id="functionInput" placeholder="Например: y = x^2" />
                    <button id="functionButton">Построить</button>
                </div>
            </header>
            <div class="main-content">
                <div id="graph" class="graph"></div>
            </div>
        </div>
    </div>
    <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
    <script defer src="script/main.js"></script>
</body>
</html>
